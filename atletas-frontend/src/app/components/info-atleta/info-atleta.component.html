<!-- https://www.bootdey.com/snippets/view/User-list-page -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="mainContainer">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>Usuario</span></th>
                <th><span>Edad</span></th>
                <th><span>Estatura</span></th>
                <th class="text-center"><span>Peso</span></th>
                <th><span>IMC</span></th>
                <th><span>Nivel Peso</span></th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <a href="#" class="user-link">{{nombre}} {{apellido}}</a>
                  <span class="user-subhead">{{identificacion}}</span>
                </td>
                <td>
                  {{infoAtleta!.edad}}
                </td>
                <td>
                  <span class="label label-default">{{infoAtleta!.estatura}}</span>
                </td>
                <td>
                  <a href="#">{{infoAtleta!.peso}}</a>
                </td>
                <td>
                    <a href="#">{{infoAtleta!.imc}}</a>
                </td>
                <td>
                    <a href="#">{{infoAtleta!.nivelPeso}}</a>
                </td>               
                  
                <td style="width: 15%;" class="text-center">
                  <!--<a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>-->
                  <button class="table-link" data-bs-toggle="modal" data-bs-target="#editModal">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </button>

                  

                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      -->
      </div>
    </div>
  </div>
</div>


<!--Edit Modal-->
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Atleta</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
